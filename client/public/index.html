    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta

    />

    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <link rel="stylesheet" href="index.css" />

    <!-- Slide-in animation library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />

    <!-- Add Montserrat and Inter font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>mSigPortal</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-62346354-26"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-62346354-26');
      window.addEventListener('hashchange', (e) => {
        if (window.location.hash === '#!' || window.location.hash === '#') {
          gtag('config', 'UA-62346354-26', {
            page_path: location.pathname + location.search,
          });
        } else {
          gtag('config', 'UA-62346354-26', {
            page_path: location.pathname + location.search + location.hash,
          });
        }
      });
    </script>
  </head>

  <body class="d-flex flex-column bg-egg" style="min-height: 100vh">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" role="main"></div>
  </body>
