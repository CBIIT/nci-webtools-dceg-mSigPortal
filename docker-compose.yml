version: "3"
services:
  backend:
    build:
      context: "."
      dockerfile: "./docker/backend.dockerfile"
    env_file: "./server/.env"
    volumes:
      - "./tmp:/data"
    environment:
      NODE_ENV: development
    ports:
      - "8330:8330"

  extraction:
    build:
      context: "."
      dockerfile: "./docker/backend-extraction.dockerfile"
    env_file: "./server/.env"
    volumes:
      - "./tmp:/data"
    environment:
      NODE_ENV: development
    ports:
      - "8332:8332"

  frontend:
    build:
      context: "."
      dockerfile: "./docker/frontend.dockerfile"
      args:
        APP_PATH: /mutational-signatures
    env_file: "./server/.env"
    environment:
      API_BASE_URL: http://backend:8330
      API_EXTRACTION_URL: http://extraction:8332
      APP_PATH: /mutational-signatures
    ports:
      - "3000:80"

